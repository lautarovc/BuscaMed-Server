<!DOCTYPE html>
<html lang="en">
  <head>
  {% load static %}

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css">
  <link rel="stylesheet" href="{% static 'css/login.css'%}">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Buscamed - Inicia Sesión</title>

  </head>
  {% block content %}
  <body id="LoginForm">

    <div class="container">
      <h1 class="form-heading">Buscamed Venezuela</h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Ingreso Farmacias</h2>
            <p>Por favor introduzca el correo inscrito y contraseña</p>
          </div>
          <form id="Login">
          {% csrf_token %}

            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <div class="forgot">
              <a href="reset.html">Olvidó su contraseña?</a></br>
              <a href="contact.html">Registrarse</a>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

          </form>
        </div>
        <p class="botto-text"> Designed by Sunil Rajput</p>
      </div>
    </div>

  </body>
    {% endblock content %}

  
</html>
